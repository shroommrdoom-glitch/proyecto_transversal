<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresh Harvest</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1f23;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #2b2f33;
      width: 350px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      position: relative;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .logo img {
      width: 120px;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    h1 {
      margin: 10px 0;
      font-size: 22px;
    }

    p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      background-color: black;
      color: white;
      border: none;
      padding: 12px;
      margin: 10px 0;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #444;
    }

    .link {
      color: white;
      text-decoration: none;
      font-size: 13px;
      display: block;
      margin-top: 10px;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #a93ca9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo1">
      <img src="logo1.jpg" alt="Fresh Harvest Logo" 
     style="width:40px; height:40px; border-radius:40%; object-fit:cover; border:2px solid #a93ca9; margin-bottom:15px;">
    </div>
    <h1>¡Hola!</h1>
    <p>ESTA ES UNA PÁGINA WEB DONDE PUEDES COMPRAR PRODUCTOS.</p>

    <button class="btn">ACERCA DE NOSOTROS</button>
    <button class="btn">INICIAR SESIÓN</button>
    <button class="btn">CREAR CUENTA NUEVA</button>
    <a href="#" class="link">¿OLVIDÓ CONTRASEÑA?</a>

    <div class="footer">@SADBOYZ</div>
  </div>
</body>
</html>
